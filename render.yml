services:
  - type: web
    name: zynex-ai-platform
    env: docker
    plan: free
    autoDeploy: true
    buildCommand: ""
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: zynex_db
      - key: MODEL_PATH
        value: models/concrete_strength_model.pkl
      - key: SUPPLIERS_CSV
        value: data/suppliers.csv
